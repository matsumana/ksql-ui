machine:
  node:
    version: 8.7.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - yarn install
  override:
    - sbt test:compile
    - yarn build:prod
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - sbt test:test
    - yarn lint
